<div class="user-profile-card">
    <div class="left-content">
        <img class="profile-image" [src]="ProfileImage" alt="User profile image">
    </div>
    <div class="right-content">
        <div class="header-content">
            <div class="user-name-container">
                <span class="user-name">{{ UserName }}</span>
                <div class="user-status" [class.online]="IsOnline"></div>
            </div>
            <div class="user-location-container">
                <svg-icon class="user-location-icon" [Src]="LocationIconUrl" [ContentStyle]="LocationIconStyle"></svg-icon>
                <span class="user-location">{{ UserLocation }}</span>
            </div>
        </div>
        <div class="user-bio-container">
            <span class="user-bio">{{ UserBio }}</span>
        </div>
        <div class="user-tags-container">
            <div *ngFor="let tag of UserTags">
                <interest-tag [Name]="tag"></interest-tag>
            </div>
        </div>
    </div>
</div>
