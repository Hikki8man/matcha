<div class="chat">
    <ng-container *ngIf="Chat">
        <div class="chat-head">
            <div *ngIf="IsMobileView" class="back-arrow-container" (click)="handleBackArrowClick()">
                <svg-icon [Src]="IconBackUrl" [ContentStyle]="IconBackStyle"></svg-icon>
            </div>
            <div *ngIf="!IsMobileView" class="dummy-div"></div>
            <div class="user-infos">
                <div class="user-photo-container">
                    <img class="user-photo" [src]="DefaultAvatar">
                </div>
                <div class="user-infos-container">
                    <span class="user-name">{{ getUserName(Chat) }}</span>
                </div>
            </div>
            <div>
                <user-actions-menu-button [UserId]="InterlocutorId"></user-actions-menu-button>
            </div>
        </div>
        <div class="chat-body">
            <div class="chats-container">
                <div class="chat-message" *ngFor="let message of Chat.messages" [class.from]="isFrom(message.sender_id)">
                    <span>{{ message.content }}</span>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <div class="input-container">
                <message-input (OnMessageSent)="sendMessage($event)"></message-input>
            </div>
        </div>
    </ng-container>
</div>
