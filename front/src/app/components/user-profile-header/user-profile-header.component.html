<div class="profile-header">
    <div class="left-content">
        <a routerLink="/search" class="back-icon">
            <svg-icon [Src]="BackIconUrl" [ContentStyle]="IconStyle"></svg-icon>
        </a>
        <span class="profile-title">Profil</span>
    </div>
    <div *ngIf="OtherUser" class="right-content">
        <user-actions-menu-button [UserId]="UserId"></user-actions-menu-button>
    </div>
</div>
