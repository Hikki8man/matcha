<div class="forgot-password-form-container">
    <div class="forgot-password-form-head">
        <div class="logo-container">
            <svg-icon class="heart-icon" [Src]="HeartIconUrl" [ContentStyle]="HeartIconStyle"></svg-icon>
            <span class="app-title">Matcha</span>
        </div>
        <div class="title-container">
            <span class="form-title">Retrouver votre compte Matcha</span>
        </div>
    </div>
    <form class="forgot-password-form" [formGroup]="forgotPassForm" (ngSubmit)="onForgotPassword()">

        <div class="input-container">
            <matcha-input Type="email" Placeholder="Email" Name="email" [FormGroup]="forgotPassForm"
                [HasError]="HasErrors && forgotPassForm.get('email')?.invalid"></matcha-input>
            <div class="error-message" *ngIf="HasErrors && forgotPassForm.get('email')?.invalid">
                {{getErrorMessage()}}
            </div>
        </div>


        <div *ngIf="Errors.length > 0" class="error-message invalid-credentials">
            <span *ngFor="let error of Errors">{{error}}</span>
        </div>

        <div class="actions">
            <matcha-button Type="submit" [Disabled]="IsLoading" Label="Envoyer un mail"></matcha-button>
        </div>
    </form>
</div>
