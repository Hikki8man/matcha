<div id="header">
    <div class="left-content">
        <div class="title-container">
            <svg-icon class="heart-icon" [Src]="HeartIconUrl" [ContentStyle]="HeartIconStyle"></svg-icon>
            <span class="app-title">Matcha</span>
        </div>
        <search-bar></search-bar>
    </div>
    <div class="right-content">
        <div class="notifications-button" (click)="showNotifications()">
            <div *ngIf="HasNotifications" class="notification-dot"></div>
            <svg-icon class="notifications-icon" [Src]="NotificationIconUrl" [ContentStyle]="NotificationIconStyle"></svg-icon>
        </div>
        <img class="user-avatar" [src]="AvatarUrl" alt="">
    </div>
</div>
