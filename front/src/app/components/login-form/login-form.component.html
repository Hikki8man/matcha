<div class="login-form-container">
    <div class="login-form-head">
        <div class="logo-container">
            <svg-icon class="heart-icon" [Src]="HeartIconUrl" [ContentStyle]="HeartIconStyle"></svg-icon>
            <span class="app-title">Matcha</span>
        </div>
        <div class="title-container">
            <span class="form-title">Connection</span>
        </div>
    </div>
	<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">

        <!-- <input type="email" id="email" placeholder="Email" formControlName="email"> -->
        <div class="input-container">
            <matcha-input Type="email" Placeholder="Email" Name="email" [FormGroup]="loginForm"></matcha-input>
            <div class="error-message" *ngIf="HasErrors && loginForm.get('email')?.invalid">
                {{getErrorMessage('email')}}
            </div>
        </div>
      
        <!-- <input type="password" placeholder="Password" formControlName="password"> -->
        <div class="input-container">
            <matcha-input Type="password" Placeholder="Password" Name="password" [FormGroup]="loginForm"></matcha-input>
            <div class="error-message" *ngIf="HasErrors && loginForm.get('password')?.invalid">
                {{getErrorMessage('password')}}
            </div>
        </div>
    
        <div class="actions">
            <matcha-button Type="submit" Label="Login"></matcha-button>
        </div>
    </form>
</div>
