<div class="reset-password-form-container">
    <div class="reset-password-form-head">
        <div class="logo-container">
            <svg-icon class="heart-icon" [Src]="HeartIconUrl" [ContentStyle]="HeartIconStyle"></svg-icon>
            <span class="app-title">Matcha</span>
        </div>
        <div class="title-container">
            <span class="form-title">RÃ©initialiser le mot de passe</span>
        </div>
    </div>
    <form class="reset-password-form" [formGroup]="resetPassForm" (ngSubmit)="onResetPassword()">

        <div class="input-container">
            <matcha-input Type="password" Placeholder="Nouveau mot de passe" Name="password" [FormGroup]="resetPassForm"
                [HasError]="HasErrors && resetPassForm.get('password')?.invalid"></matcha-input>
            <div class="error-message" *ngIf="HasErrors && resetPassForm.get('password')?.invalid">
                {{getErrorMessage()}}
            </div>
        </div>


        <div *ngIf="Errors.length > 0" class="error-message invalid-credentials">
            <span *ngFor="let error of Errors">{{error}}</span>
        </div>

        <div class="actions">
            <matcha-button Type="submit" [Disabled]="IsLoading" Label="Valider"></matcha-button>
        </div>
    </form>
</div>
