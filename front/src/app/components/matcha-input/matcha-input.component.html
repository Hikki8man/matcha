<span *ngIf="Title" class="title">{{ Title }}</span>
<div class="matcha-input-container" [class.error]="HasError && FormGroup.get(Name)?.invalid">
    <input class="matcha-input" [ngModel]="Value" (input)="handleValueChange($event)" [type]="Type"
        [placeholder]="Placeholder ?? ''" [formControl]="InputFormControl" [name]="Name">
    <svg-icon *ngIf="IsPassword" [Src]="IconVisibilityUrl" [ContentStyle]="IconVisibilityStyle"
        (click)="handlePasswordVisibilityChange()" (focusout)="handleFocusOut()"></svg-icon>
</div>
