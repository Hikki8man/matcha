<div class="user-list">
    <div class="items-container">
        <div *ngIf="(profiles$ | async)?.length === 0" class="empty-container">
            <img src="https://media.tenor.com/h1jmVbHLV6QAAAAM/vincent.gif" alt="">
            <span class="empty-text">Aucun rÃ©sultat</span>
        </div>
        <div *ngFor="let user of (profiles$ | async)" class="user-item">
            <div class="user-photo-container" *ngIf="user.avatar">
                <img class="user-photo" [src]="(user.avatar | async) || defaultAvatar">
            </div>
            <div class="user-infos">
                <span class="user-name">{{ user.name }}, {{ user.age }}</span>
                <span class="user-bio">{{ user.bio }}</span>
            </div>
        </div>
    </div>
</div>
