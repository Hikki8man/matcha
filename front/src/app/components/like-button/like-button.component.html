<div class="like-button" [class.liked]="Liked" (click)="handleClick()">
    <svg-icon *ngIf="!Liked" class="heart-icon heart-stroke" [Src]="HeartIconUrl" [ContentStyle]="IconStyle"></svg-icon>
    <svg-icon *ngIf="Liked" class="heart-icon" [Src]="HeartFullIconUrl" [ContentStyle]="IconStyle"></svg-icon>
</div>
