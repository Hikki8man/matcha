version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - matcha_net

  express:
    build: ./back
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TOKEN_SECRET=${TOKEN_SECRET}
      - EMAIL=${EMAIL}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONT_URL=${FRONT_URL}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./back/uploads:/usr/app/back/uploads
    networks:
      - matcha_net
    restart: always

  front:
    build: ./front
    ports:
      - "4200:4200"
    depends_on:
      - express
    environment:
      - API_URL=${API_URL}
    networks:
      - matcha_net
    restart: always

networks:
  matcha_net:
    name: matcha_net
    driver: bridge
