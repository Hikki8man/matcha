version: "3.9"

services:
  postgres:
    # image: postgres:latest
    image: postgis/postgis:16-3.4
    ports:
      - 5432:5432
    # volumes:
    #   - ~/apps/postgres:/var/lib/postgresql/data
    # volumes:
    #   - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always
    networks:
      - matcha_net

  express:
    build: ./back
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - TOKEN_SECRET=${TOKEN_SECRET}
      - EMAIL=${EMAIL}
      - EMAIL_PASS=${EMAIL_PASS}
      - FRONT_URL=${FRONT_URL}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./back:/usr/app/back
    networks:
      - matcha_net
    restart: always

  front:
    build: ./front
    ports:
      - "4200:4200"
    depends_on:
      - express
    environment:
      - TOKEN_SECRET=${TOKEN_SECRET}
      - EMAIL=${EMAIL}
      - EMAIL_PASS=${EMAIL_PASS}
    volumes:
      - ./front/src:/usr/app/front/src
    networks:
      - matcha_net
    restart: always

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    restart: always
    ports:
      - "8978:8978"
    networks:
      - matcha_net

networks:
  matcha_net:
    name: matcha_net
    driver: bridge
